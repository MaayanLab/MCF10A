{% include "partials/time-toggle.html" %}

{% for t in time %}
  <div id="{{assay.lower()}}-{{t}}" style="display:{{"block" if t == default_time else "none"}};"><span id="{{assay.lower()}}-{{t}}-loading">Loading Clustergrammer</span></div>
{% endfor %}

<div class="download-table">
  <a href="../data/{{assay.lower()}}/values/{{assay}}_{{drug}}_{{default_time}}.tsv">download {{assay}} metrics</a>
</div>
